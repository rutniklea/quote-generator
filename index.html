<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="linkedin" id="linkedin" title="LinkedIn Profile">
            <i class="fab fa-linkedin-in fa-2x" style="color: #0082ca;"></i>
        </button>
        <button class="github" id="github" title="My github">
            <i class="fab fa-github fa-2x" style="color: #f72828;"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    <!-- Footer -->
    <div class="footer" id="footer">
        Copyright Â© 2023 Design by LR. All Rights Reserved.
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
